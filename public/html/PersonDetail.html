<section id="PersonDetail">
    <section id="functions">
        <button name="cancel" data-class="Person" class="default" data-validate="false">Fortryd</button>
        <button name="save" class="primary" data-class="Person">Gem</button>
    </section>

    <section id="detail">
        <fieldset>
            <legend>Person</legend>
            <form data-class="Person">
                <label for="name">Name</label>
                <input id="name" type="text" data-property="name" required="required"/>
                <br/>
                <label for="address">Address</label>
                <input id="address" type="text" data-property="address" required="required"/>
                <br/>
                <label for="zipcode">Zipcode</label>
                <input id="zipcode" type="text" data-property="zipcode" required="required"/>
                <br/>
                <label for="town">Town</label>
                <input id="town" type="text" data-property="town" required="required"/>
            </form>
        </fieldset>
    </section>
</section>
